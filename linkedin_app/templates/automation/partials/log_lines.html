{% for log in logs %}
<div
    class="{% if log.level == 'ERROR' %}text-red-400{% elif log.level == 'WARNING' %}text-yellow-400{% elif log.level == 'DEBUG' %}text-gray-500{% else %}text-gray-300{% endif %}">
    <span class="text-gray-600 select-none">[{{ log.timestamp|date:"H:i:s" }}]</span>
    {{ log.message }}
</div>
{% empty %}
<div class="text-gray-600 italic">No logs available for current session...</div>
{% endfor %}
